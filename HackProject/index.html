<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Bross Paint</title>
</head>

<body>
    <h1>Bross Paint</h1>
    <div class="window">
        <div class="tools">
            <button onClick="redo_line()" type="button" title="Redo" class="button">Redo</button>
            <button onClick="undo_last()" type="button" title="Undo" class="button">Undo</button>
            <button onClick="clear_canvas()" type="button" title="Clear" class="button">Clear</button>
            <div class="color-wrap">
                <!-- <label>Color</label> -->
                <input onInput="draw_color = this.value" type="color" title="Color Picker" class="color-picker">
            </div>
            <div class="pen-wrap">
                <!-- <label>Pen Size</label> -->
                <select onchange="penwidth = this.value" title="Pen Size" id="penSize"></select>
            </div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    </div>

</body>

<script src="draw.js"></script>

</html>
